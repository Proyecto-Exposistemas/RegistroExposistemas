<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Iniciar sesión o registrarse</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="" method="POST" class="sign-in-form">
                    <h2 class="title">Registrarme</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre" name="nombre" autocomplete="off" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Apellido paterno" name="ap" autocomplete="off" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Apellido materno" name="am" autocomplete="off"/>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo institucional" name="correo" autocomplete="off" />
                    </div>

                    <div class="input-field" style="height: 100%;">
                        <div class="options">
                            <i class="fas fa-clipboard"></i>

                            <div class="container-options">
                                <div class="container-espectador">
                                    <input type="radio" name="participacion" id="espectador" class="espectador" value="espectador">
                                    <label for="espectador">Espectador</label>
                                </div>

                                <div class="container-expositor">
                                    <input type="radio" name="participacion" id="expositor" class="expositor" value="expositor">
                                    <label for="expositor">Expositor</label>
                                </div>

                                <div class="container-panelista">
                                    <input type="radio" name="participacion" id="panelista" class="panelista" value="panelista">
                                    <label for="panelista">Panelista</label>
                                </div>

                                <div class="container-organizador">
                                    <input type="radio" name="participacion" id="organizador" class="organizador" value="organizador">
                                    <label for="organizador">Conferencista</label>
                                </div>
                        
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Registrarse" class="btn solid" />
                </form>

                <form action="" method="POST" class="sign-up-form" >
                    <h2 class="title">Iniciar sesión administrador</h2>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo"  name="inputCorreo" id="" class="" autocomplete="off"/>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" name="inputPassword" id="" class="" autocomplete="off" />
                    </div>

                    <input type="submit" value="Iniciar sesión" class="btn solid" />
                </form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres un administrador?</h3>
                    <p>
                        Si eres un administrador, inicia sesión para poder ingresar a el sistema.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Iniciar sesión
                    </button>
                </div>
                <img src="img/virtual-reality-animate.svg" class="image" alt="" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3 class="mensaje">¿No eres un administrador?</h3>
                    <p class="mensaje">
                        Puedes regresar a la pestaña de registro desde el siguiente botón para completar el ingreso de tus datos
                    </p>
                    <button class="btn transparent second" id="sign-in-btn" style="margin-bottom: -85px;">
                        Iniciar sesión
                    </button>
                </div>
                <img src="img/cross-platform-software-animate.svg" class="image" alt="" />
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
